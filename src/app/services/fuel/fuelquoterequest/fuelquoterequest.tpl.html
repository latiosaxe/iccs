<div class="home us">
    <div class="container boom">
        <!--<div class="row overflow">-->
            <!--<div class="col-md-12">-->
                <!--&lt;!&ndash;<img class="featured" src="assets/images/fuel.jpg" alt="Fuel"/>&ndash;&gt;-->
            <!--</div>-->
        <!--</div>-->
        <div class="row margin_bottom_0 overflow">
            <div class="col-md-12 text-center">
                <h1>Fuel Quote Request</h1>
            </div>
        </div>
        <div class="row overflow">
            <div class="col-md-12">
                <form class="newForm" onsubmit="return false;">
                    <div class="row overflow">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <p class="inline-block">
                                        Current Date:
                                    </p>
                                    <div class="inline-block relative">
                                        <input type="text" maxlength="12" id="todayInput" class="calendarInput" disabled="disabled"/>
                                        <!--<input type='text' class="form-control"/>-->
                                        <!--<span class="input-group-addon"></span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row overflow margin_bottom_0">
                        <div class="col-md-12">
                            <div class="row overflow">
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="company">Company<span>*</span>:</label>
                                        <input type="text" id="company" name="company" required="required"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="name">Contact Name <span>*</span>:</label>
                                        <input type="text" id="name" name="name" required="required"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="email">E-mail <span>*</span>:</label>
                                        <input type="email" id="email" name="email" required="required"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="ph">Ph <span>*</span>:</label>
                                        <input type="text" id="ph" name="ph" required="required"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="date">Date of operation: <span>*</span>:</label>
                                        <input type="text" id="date" name="date" maxlength="12" class="calendarInput">
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="airport">Airport <span>*</span>:</label>
                                        <input type="text" id="airport" name="airport" required="required"/>
                                    </fieldset>
                                </div>
                            </div>
                            <p>Note: the price is on regular time, please be aware overtime charges may apply.</p>
                        </div>
                        <div class="col-md-12 text-right">
                            <input type="submit" value="Send"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
